<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <img src="/img/logo.svg" alt="Instagramm" class="logo">
            <div class="search">
                <i class="inst_search"></i>
                <input type="text">
            </div>
            <div class="action">
                <div class="action__item">
                    <i class="inst_settings"></i>
                </div>
                <div class="action__item">
                    <i class="inst_camera"></i>
                </div>
                <div class="action__item">
                    <i class="inst_plane"></i>
                </div>
                <div class="action__item">
                    <div class="new-post-btn">
                        <i class="inst_plus"></i>
                        <span>New Post</span>
                    </div>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="sidebar">
                    <div class="user">
                    <div  class="gradient user__avatar"> 
                        <img src="https://i.pravatar.cc/240?img=5" alt="Avatar">
                    </div>
                        <div class="user__name">
                            <span>Dari Kulishova</span>
                            <i class="inst_verified"></i>
                            </div>
                        <div class="user__nickname">@d_kulishova</div>
                        <div class="user__stat">
                            <div class="user__stat-item"><i class="inst_user"></i>
                                <span>121K</span>
                            </div>
                            <div class="user__stat-item"><i class="inst_like_fill"></i>
                                <span>900K</span>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
                <main class="main">
                </main>
    </div>
    </div>
</body>
</html>
